<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <title>INDIGO</title>
    <style>
        .clearfix::after{
            content:'';
            display:block;
            clear:both;
        }
        .container{
            /* width:100%; */
            max-width:1132px;
            margin:0 auto;
        }
        .jumbo{
            max-width:100%;
        }
        :root{
            font-family:sans-serif;
            font-weight:400;
            font-size:16px;
            color:#616161;
            line-height:29px;
        }
        .wrap{
            overflow:hidden;
        }
        /* HEADER 스타일 */
        .header .container{
            padding:20px;
        }
        .header h1{
            float:left;
            font-weight:700;
            font-size:26px;
            color:#3f51b5;
            text-transform:uppercase;
        }
        .header .btn-nav{
            float:right;
            cursor:pointer;
        }
        .header .btn-nav span{
            width:30px;
            height:2px;
            margin:6px 0;
            border-radius:2px;
            background-color:#3f51b5;
            text-indent:-99999px;
        }
        .header .btn-nav::before,.header .btn-nav::after{
            content:'';
            display:block;
            width:30px;
            height:2px;
            border-radius:2px;
            background-color:#3f51b5;
        }
        .header .nav{
            display:none;
        }

        /* 테블릿(최소 뷰포트너비 768px) 스타일 */
        @media (min-width:768px){
            .header .btn-nav{
                display:none;
            } 
            .header .nav{
                display:block;
            }
        }

        /* 데스크탑(최소 뷰포트크기 1200px) 스타일 */
        @media (min-width:1200px){

        }
    </style>
</head>
<body>
    <section class="wrap">
        <header class="header">
            <div class="container jumbo">
                <div class="contents clearfix">
                    <h1><a href="./index.html">indigo</a></h1>
                    <div class="btn-nav">
                        <span>네비게이션 호출 버튼</span>
                    </div>
                    <nav class="nav">
                        <ul>
                            <li><a href="#">home</a></li>
                            <li><a href="#">we are</a></li>
                            <li><a href="#">work</a></li>
                            <li><a href="#">blog</a></li>
                            <li><a href="#">contact us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </section>
</body>
</html>
